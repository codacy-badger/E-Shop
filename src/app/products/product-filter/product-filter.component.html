<div class="list-group">
  <a routerLink="" [class.active]="!category" class="list-group-item list-group-item-action">
    All Categories
  </a>
  <a *ngFor="let cat of categories$ | async" routerLink="/" [queryParams]="{category : cat.$key}" [class.active]="category === cat.$key"
    class="list-group-item list-group-item-action">
    {{cat.name}}
  </a>
</div>
