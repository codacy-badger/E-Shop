<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">Create New Product</a>
</p>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of products$ | async">
            <td>{{ item.title}}</td>
            <td>{{ item.price}}</td>
            <td>
                 <a [routerLink]="['/admin/products', item.$key]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
